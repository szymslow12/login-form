<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
</head>
<body>
    <div id="login-container">
        <div id="login-box">
            <form id="input-box" method="POST">
                <label>Login: <input name="login" id="login" autofocus="on" autocomplete="off"></label>
                <label>Password: <input name="password" id="password" type="password"></label>
            </form>
            <button id="login-button" form="input-box"  type="submit" formmethod="POST">Log in!</button>
        </div>
    </div>
</body>
</html>
